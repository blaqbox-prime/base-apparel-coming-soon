<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<!-- Header -->
 <header class="header">
   <nav><img src="images/logo.svg" alt=""></nav>
 </header>
 <!-- Main Content -->
  <main>
    <!-- Hero Image -->
    <div alt="hero" class="hero"></div>
    <!-- Headline -->
    <div class="headline">
      <h1 class="title text-red fw-300" >We're <br><span class="text-gray fw-600">coming <br>soon</span></h1>
      <p class="subtitle text-red">
        Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <!-- Email Form -->
          <form action="index.html" name="email-form" onsubmit="return validateEmail()" novalidate>
           <div class="form-inner">
            <input type="email" name="email" id="email" placeholder="  Email Address" value="">
            <img src="images/icon-error.svg" alt="" class="icon error-icon" id="error-icon">
            <button class="button"><img src="images/icon-arrow.svg" alt="" class="icon"></button>
           </div>
          </form>
          <p id="email-error">please provide a valid email</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
