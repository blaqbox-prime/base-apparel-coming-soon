<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- Header -->
 <header class="header">
   <img src="/images/logo.svg" alt="">
 </header>
 <!-- Main Content -->
  <main>
    <!-- Hero Image -->
    <img src="images/hero-mobile.jpg" alt="hero" class="hero">
    <!-- Headline -->
    <div class="headline">
      <h1 class="title text-red fw-300" >We're <br><span class="text-gray fw-600">coming <br>soon</span></h1>
      <p class="subtitle text-red">
        Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
<!-- Email Form -->
    <form action="">
      <input type="email" name="email" id="email" placeholder="  Email Address">
      <button class="button"><img src="/images/icon-arrow.svg" alt="" class="icon"></button>
    </form>
  </main>
